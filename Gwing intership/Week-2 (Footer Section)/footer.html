<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Footer Example</title>
  <link rel="stylesheet" href="footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <!-- Main Page Content -->
  <div class="content">
    <h1>Welcome to My Website</h1><br>
    <p>"Connect with us. Crafted for the future."</br></p>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-about">
        <h2>MyCompany</h2>
        <p>Crafting beautiful websites for the future.<br>Your vision, our innovation.</p>
      </div>
      <div class="footer-contact">
        <h3>Contact Us</h3>
        <p><i class="fas fa-envelope"></i> info@mycompany.com</p>
        <p><i class="fas fa-phone"></i> +91 9876543210</p>
      </div>
      <div class="footer-social">
        <h3>Follow Us</h3>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">&copy; 2025 MyCompany | All Rights Reserved</div>
  </footer>

  <script src="footer.js"></script>
</body>
</html>
